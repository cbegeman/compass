# config options for the horizontal grid
[horizontal_grid]

#Number of cells in the x-direction
nx = 600

#Number of cells in the y-direction
ny = 400

#Distance from two cell centers (m)
dc = 500.0

# Options related to the vertical grid
[vertical_grid]

#Depth of the bottom of the ocean (m)
bottom_depth = 152.0

#Number of vertical levels
vert_levels = 68

# the type of vertical grid
grid_type = uniform

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = z-star

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# config options for the solitary wave testcase
[arctic_channel]

#Reference temperature (degC)
eos_linear_Tref = 10.0

#Reference salinity (PSU)
eos_linear_Sref = 35.0

#Reference density (kg m^{-3})
eos_linear_densityref = 1027.5

#Temperature difference (degC)
deltaT = 1.0

#Salinity difference (PSU)
deltaS = 3.0

# Mixed layer depth
zm = 30.0

# Lengthscale for T and S mixed layer anomalies
deltaH = 5.0

# config options for the solitary wave testcase
[visualize]

#Reference length (m)
L0 = 0.5

#Reference height (m)
a0 = 0.1

#Time (s) at which plotting the variables
plotTime = 5
